<div class="main_component">
  <div class="div-flex">
    <br><br><br>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="username">Username: </mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Password: </mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="repassword">Confirm password: </mat-label>
        <input matInput type="password" formControlName="rePassword">
      </mat-form-field>
      <mat-checkbox> Have you read and do you accept the terms and conditions?</mat-checkbox>
      <br>
      <span>choose a difficulty level</span>
      <mat-radio-group>
        <mat-radio-button value="option1">Easy</mat-radio-button>
        <mat-radio-button value="option2">Medium</mat-radio-button>
        <mat-radio-button value="option3">Hard</mat-radio-button>
      </mat-radio-group>
      <span>
        <button mat-raised-button color="primary" type="submit">Register</button>
        <button mat-raised-button color="primary" (click)="goBack()">back</button>
      </span>
    </form>
  </div>
</div>
