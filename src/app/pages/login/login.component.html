<div class="main_component">
  <h1>Login</h1>
  <form method="get">
    <mat-form-field>
      <mat-label for="email">Email: </mat-label><input matInput type="text" id="email" [formControl]="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Password: </mat-label><input matInput type="password" id="password" [formControl]="password" required>
    </mat-form-field>
    <br>
    <span>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <button mat-raised-button color="primary" [routerLink]="'/signup'">Sign Up</button>
    </span>
  </form>
</div>
